<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BALLS - A Game By Mohsin Ammar and Adil Rabbani</title>
		<link rel="icon" href="images/golf-ball.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/animate.css"> 
		<style>

			@font-face{
				font-family:"Gentona_Heavy";
				src:url(fonts/Gentona-Heavy.ttf);
			}
			
			@font-face{
				font-family:"Gentona_Thin";
				src:url(fonts/Gentona-Thin.ttf);
			}

			@font-face{
				font-family:"Zilla_Slab_Regular";
				src:url(fonts/ZillaSlab-Regular.ttf);
			}

			@font-face{
				font-family:"Zilla_Slab_Bold";
				src:url(fonts/ZillaSlab-Bold.ttf);
			}

			body {
				font-family: 'Zilla_Slab_Bold';
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
				color: #000000;
			}

			canvas {
				z-index:0;
			}

			#position {
				z-index : 2;
				position: fixed;
				right:100px;
				font-size:50px;
				color: #37474F;

				text-align : center;

				-moz-border-radius: 0;
				-webkit-border-radius: 0;
				border-radius: 0;
				-moz-transition: all 0.5s ease-in-out;
				-o-transition: all 0.5s ease-in-out;
				-webkit-transition: all 0.5s ease-in-out;
				transition: all 0.5s ease-in-out;
			}

			#laps_panel{
				z-index : 2;
				position: fixed;
				right:100px;
				font-size:50px;
				color: #37474F;
				top:260px;

				text-align : center;

				-moz-border-radius: 0;
				-webkit-border-radius: 0;
				border-radius: 0;
				-moz-transition: all 0.5s ease-in-out;
				-o-transition: all 0.5s ease-in-out;
				-webkit-transition: all 0.5s ease-in-out;
				transition: all 0.5s ease-in-out;
			}

			#finished {
				z-index : 2;
				position: fixed;
				left:100px;
				font-size:50px;
				color: #37474F;
				top:150px;

				text-align : center;

				display:none;
			}

			#reddiv {
				z-index : 1;
				font-size:50px;
				color: white;
				background-color:#F44336;

				text-align:center;
				
				margin-top:-20px;
				width:200px;
				height:50px;

				-moz-border-radius: 0;
				-webkit-border-radius: 0;
				border-radius: 0;
				-moz-transition: all 0.5s ease-in-out;
				-o-transition: all 0.5s ease-in-out;
				-webkit-transition: all 0.5s ease-in-out;
				transition: all 0.5s ease-in-out;
			}

			#bluediv {
				z-index : 1;
				font-size:50px;
				color: white;
				background-color:#1565C0;
				
				margin-top:-20px;
				width:200px;
				height:50px;

				text-align : center;

				-moz-border-radius: 0;
				-webkit-border-radius: 0;
				border-radius: 0;
				-moz-transition: all 0.5s ease-in-out;
				-o-transition: all 0.5s ease-in-out;
				-webkit-transition: all 0.5s ease-in-out;
				transition: all 0.5s ease-in-out;
			}

			#menu {
				z-index : 3;
				position : fixed;
				background-color: #CFD8DC;
				width : 1400px;
				height: 630px;
			}

			#lap {
				z-index : 3;
				position : fixed;
				background-color: #ECEFF1;
				width : 350px;
				height: 220px;

				color : #37474F;

				top:15%;
				left:2%;

				border : 3px solid #37474F;

				display : none;
			}

			#lapinput {
				border: none;
				background: transparent;
				border-bottom: 2px solid #37474F;
				font-size:25px;
				text-align : center;
				margin-top:-30px;
				font-family:'Zilla_Slab_Bold';
				height:30px;
				color : #37474F;
			}

			#lapbutton {
					color: #37474F;
					font-family:"Zilla_Slab_Bold";
					background-color: #ECEFF1;
					padding: 10px 25px;
					border: 3px solid #37474F;
					font-size: 15px;
					-moz-border-radius: 0;
					-webkit-border-radius: 0;
					border-radius: 0;
					-moz-transition: all 0.3s ease-in-out;
					-o-transition: all 0.3s ease-in-out;
					-webkit-transition: all 0.3s ease-in-out;
					transition: all 0.3s ease-in-out;
					letter-spacing: 0.05em;
								text-transform: uppercase;
			}

			#lapbutton:hover,
			#lapbutton:focus,
			#lapbutton:active{

					background-color: #37474F !important;
					color: white !important;
					border: 3px solid  #37474F !important;
 
    
			}

			#race_again {
				cursor : pointer;
			}

		</style>
	</head>
	<body>

		<div id="position" class="animted fadeInRight">

			<p>Position</p> <hr style="border:2px solid;margin-top:-55px;">
			<div id="bluediv"><p style="font-size:35px;font-family:'Zilla_Slab_Regular';">Player 1 <span style="font-size:30px;font-family:'Zilla_Slab_Bold';" id="p1_position">1<sup>st</sup></span></p></div>
			<div id="reddiv"><p style="font-size:35px;font-family:'Zilla_Slab_Regular';">Player 2 <span style="font-size:30px;font-family:'Zilla_Slab_Bold';" id="p2_position">2<sup>nd</sup></span></p></div>
		</div>

		<div id="laps_panel"> 

			<p style="font-size:30px;">Player 1 Lap <span id="player1Laps">0</span>/<span id="lapsNumber1">0</span></p>
			<p style="font-size:30px;margin-top:-25px;">Player 2 Lap <span id="player2Laps">0</span>/<span id="lapsNumber2">0</span></p>
			
		</div>

		<div id="finished">

			<p class="animated bounceInLeft">Finished!</p>
			<p id="winner" class="animated bounceInLeft" style="font-size:30px;margin-top:-40px;"></p>
			<input type="image" src="images/two-circling-arrows.svg" width="35%" height="35%" class="animated bounceInLeft" id="race_again">

		</div>


		<div id="menu">
			
			 <p style="font-size:120px;color:#37474F;text-align:center;" class="animated fadeInDown">BALLS</p>
			 <center><div style="margin-top:-110px;margin-top:-140px;" class="animated fadeInRight"><img src="images/golf-ball.svg" width="15%" height="15%"></div></center>
			 <p style="font-size:50px;color:#37474F;text-align:center;margin-top:5px;" class="animated fadeInUp">Press <span style="font-size:60px;">'Enter'</span> to <span style="font-size:60px;">play!<span></p>
			 
		</div> 

		<div id="lap" class="animated fadeInLeft">
			
			<center>
				
				<p style="font-size:35px;font-family:'Zilla_Slab_Bold';">Select Laps</p>
				<input type="number" value="1" min="1" max="20" id="lapinput"></input> <br><br>
				<button id="lapbutton">Start Race</button>
			
			</center>
		
		</div>

		<canvas id="Carts" width="600" height="600"></canvas>

		<script src="./js/jquery.js"></script>
		<script src="./libs/threejs/three.min.js"></script>
		<script src="./libs/threejs/renderers/Projector.js"></script>
		<script src="./libs/threejs/renderers/CanvasRenderer.js"></script>
		<script src="./libs/threejs/libs/stats.min.js"></script>
		<script src="./libs/threejs/loaders/LoaderSupport.js"></script>
		<script src="./libs/threejs/loaders/MTLLoader.js"></script>
		<script src="./libs/threejs/loaders/OBJLoader2.js"></script>
		<script src="./js/Detector.js"></script>
		<script src="./js/obj_loader.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/initialize.js"></script>
		<script src="./js/collision.js"></script>
		<script src="./js/movements.js"></script>
		<script src="./js/OrbitControls.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
